  <main>
    <!-- Content goes here -->

    <section class="container">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full name</label>
          <input type="text" class="form-control" id="fullName" required>
          <div class="invalid-feedback">
            Please enter your full name
          </div>

        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Please enter your email
          </div>
        </div>

        <div class="mb-3">
          <label for="businessName" class="form-label">Business name</label>
          <input type="text" class="form-control" id="businessName" required>
          <div class="invalid-feedback">
            Please enter your business name
          </div>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="radio" role="switch" id="nonProfit" name="businessType" required>
          <label class="form-check-label" for="nonProfit">Non-profit</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="radio" role="switch" id="forProfit" name="businessType" required>
          <label class="form-check-label" for="forProfit">For-profit</label>
          <div class="invalid-feedback">Please select your business type</div>
        </div>

        <div class="mb-3">
          <label for="province" class="form-label">Province business operates</label>
          <select class="form-select" aria-label="Province" id="province" required>
            <option selected disabled value="">Select province</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Ontario">Ontario</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Yukon">Yukon</option>
          </select>
          <div class="invalid-feedback">
            Please enter your business province
          </div>
        </div>

        <div class="mb-3">
          <label for="industry" class="form-label">Service industries</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cultureIndustry">
            <label class="form-check-label novalidate" for="cultureIndustry">
              Culture industry
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="corporateServices">
            <label class="form-check-label novalidate" for="corporateServices">
              Corporate services
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hostingEnvironment">
            <label class="form-check-label novalidate" for="hostingEnvironment">
              Hosting environment
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="leisureIndustry">
            <label class="form-check-label novalidate" for="leisureIndustry">
              Leisure industry
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="informationIndustry">
            <label class="form-check-label novalidate" for="informationIndustry">
              Information industry
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
